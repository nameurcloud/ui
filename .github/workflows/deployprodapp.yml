name: Deploy Production App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Stage 1: Setup
  setup:
    name: ⚙️ Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ⚙️ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nameurcloud

      - name: ⚙️ Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: 📝 Write Environment Variables to .env.production
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env

  # Stage 2: Build Docker Image
  build:
    name: 🛠️ Build Docker Image
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ⚙️ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nameurcloud

      - name: ⚙️ Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: 📝 Write Environment Variables to .env.production
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env

      - name: 🛠️ Build Docker Image
        run: |
          docker build -t asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloud:$GITHUB_SHA .
        env:
          GITHUB_SHA: ${{ github.sha }}

  # Stage 3: Push Docker Image
  push:
    name: 📦 Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🔐 Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ⚙️ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nameurcloud

      - name: ⚙️ Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: 📦 Push Docker Image
        run: |
          docker push asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloud:$GITHUB_SHA
        env:
          GITHUB_SHA: ${{ github.sha }}

  # Stage 4: Deploy to Cloud Run
  deploy:
    name: 🚀 Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: 🔐 Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ⚙️ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nameurcloud

      - name: 🚀 Deploy to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloud:$GITHUB_SHA \
            --region asia-east1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "BACKEND_URL=${{ secrets.BACKEND_URL }}"
        env:
          GITHUB_SHA: ${{ github.sha }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
