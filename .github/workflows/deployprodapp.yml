name: Deploy Production App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: nameurcloud

      - name: âš™ï¸ Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: ğŸ› ï¸ Build and Push Docker Image
        run: |
          docker build -t asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloud:$GITHUB_SHA .
          docker push asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloud:$GITHUB_SHA

      - name: ğŸš€ Deploy to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloud:$GITHUB_SHA \
            --region asia-east1 \
            --platform managed \
            --allow-unauthenticated
