name: Deploy Production App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Stage 1: Setup
  setup:
    name: âš™ï¸ Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nameurcloud

      - name: âš™ï¸ Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: ğŸ“ Write Environment Variables to .env.production
        run: echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env

  # Stage 2: Build, Push, and Deploy
  build-and-deploy:
    name: ğŸš€ Build, Push & Deploy
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nameurcloud

      - name: âš™ï¸ Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: ğŸ› ï¸ Build Docker Image
        run: |
          IMAGE=asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloud:${{ github.sha }}
          docker build -t $IMAGE .

      - name: ğŸ“¤ Push Docker Image
        run: |
          IMAGE=asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloud:${{ github.sha }}
          docker push $IMAGE

      - name: ğŸš€ Deploy to Cloud Run
        run: |
          IMAGE=asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloud:${{ github.sha }}
          gcloud run deploy frontend \
            --image $IMAGE \
            --region asia-east1 \
            --platform managed \
            --allow-unauthenticated 