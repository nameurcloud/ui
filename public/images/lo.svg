<!-- public/images/robot-logout.svg -->
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" fill="none">
  <style>
    .text { font-family: sans-serif; font-weight: bold; fill: #2c2c2c; }
    .outline { stroke: #2c2c2c; stroke-width: 4; fill: none; }
  </style>
  <text x="50%" y="40" text-anchor="middle" font-size="24" class="text">LOGGED OUT</text>

