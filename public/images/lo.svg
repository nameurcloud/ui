  <rect x="80" y="145" width="20" height="35" rx="2" fill="#6C8AA4" stroke="#2c2c2c" stroke-width="2"/>
  <rect x="70" y="130" width="12" height="12" fill="#6C8AA4" stroke="#2c2c2c" stroke-width="1"/>

  <!-- Robot -->
  <circle cx="210" cy="95" r="6" fill="#2c2c2c"/>
  <line x1="210" y1="95" x2="210" y2="110" stroke="#2c2c2c" stroke-width="2"/>
  <rect x="180" y="110" width="60" height="40" rx="10" fill="#F7F7F7" stroke="#2c2c2c" stroke-width="3"/>
  <circle cx="195" cy="125" r="4" fill="#2c2c2c"/>
  <circle cx="225" cy="125" r="4" fill="#2c2c2c"/>
  <rect x="205" y="138" width="8" height="8" fill="#6C8AA4" stroke="#2c2c2c" stroke-width="1"/>
  <line x1="180" y1="130" x2="160" y2="160" stroke="#2c2c2c" stroke-width="3"/>
  <line x1="240" y1="130" x2="260" y2="150" stroke="#2c2c2c" stroke-width="3"/>
  <rect x="190" y="150" width="15" height="30" fill="#BFD7EA" stroke="#2c2c2c" stroke-width="2"/>
  <rect x="215" y="150" width="15" height="30" fill="#BFD7EA" stroke="#2c2c2c" stroke-width="2"/>
</svg>
